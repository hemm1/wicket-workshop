<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Eksempel p√• form i Wicket</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet"/>
</head>
<body>
<h3 wicket:id="hello">Dette blir borte, og her kommer Hello World!</h3>
<div wicket:id="feedback"></div>

<form wicket:id="commentForm">
    Navn: <input type="text" wicket:id="name"/> <br />
    E-post: <input type="text" wicket:id="email"/> <br />
    Kommentar: <textarea type="text" wicket:id="comment" /> <br />
    <input type="submit" value="kommenter!" />
</form>

Kommentarer: <br />

<div wicket:id="comments" class="comment">
    <span wicket:id="name"></span> <br />
    <span wicket:id="email"></span> <br />
    <span wicket:id="comment"></span> <br />
</div>

</body>
</html>
