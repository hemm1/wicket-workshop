<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8"/>
    <title>Eksempel p√• form i Wicket</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet"/>
</head>
<body>
<h3 wicket:id="hello">Dette blir borte, og her kommer Hello World!</h3>

<div wicket:id="feedback"></div>
<div wicket:id="timePanel"></div>

<form wicket:id="commentForm">
    Navn: <input type="text" wicket:id="name"/> <br/>
    E-post: <input type="text" wicket:id="email"/> <br/>
    Kommentar: <textarea type="text" wicket:id="commentText"/> <br/>
    <input wicket:id="submit" type="submit" value="kommenter!"/>
</form>
<a wicket:id="toggleComments" href="#">vis/skjul kommentarer</a>

<div wicket:id="commentPanel">
   Her kommer en liste med kommentarene.
</div>



</body>
</html>
